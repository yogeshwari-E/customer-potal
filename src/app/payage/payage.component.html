<table>
<thead>
    <tr>
      <th><h1>Customer</h1></th>
      <th><h1>Fiscal Year</h1></th>
      <th><h1>Posting Date</h1></th>
      <th><h1>Document Date</h1></th>
      <th><h1>Currency</h1></th>
      <th><h1>Reference Document No.</h1></th>
      <th><h1>Amount in local Currency</h1></th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let obj of data">
      <td>{{obj.CUSTOMER}}</td>
      <td>{{obj.FISC_YEAR}}</td>
      <td>{{obj.PSTNG_DATE}}</td>
      <td>{{obj.DOC_DATE}}</td>
      <td>{{obj.CURRENCY}}</td>
      <td>{{obj.REF_DOC_NO}}</td>
      <td>{{obj.LC_AMOUNT}}</td>
    </tr>
</tbody>
</table>
